<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Pulse | Search</title>
    <link rel="icon" href="/static/mosque-icon.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
            background: url('https://source.unsplash.com/1600x900/?mosque') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .search-form h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .search-form input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .search-form button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .search-form button:focus {
            outline: none;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .back-button button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .back-button button:focus {
            outline: none;
        }

        @media (max-width: 576px) {
            .search-form {
                padding: 20px;
            }

            .search-form h1 {
                font-size: 1.25rem;
            }

            .search-form input[type="text"],
            .search-form button,
            .back-button button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="search-form">
        <h1>Search for Namaz Timings</h1>
        <form action="/search_results" method="post">
            <input type="text" name="search_query" placeholder="Enter Mosque Name or Address" required>
            <button type="submit">Search</button>
        </form>
        <div class="back-button">
            <a href="/"><button>Back</button></a>
        </div>
    </div>
</body>

</html>
