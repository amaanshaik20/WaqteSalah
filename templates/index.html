<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Pulse</title>
    <link rel="icon" href="/static/mosque-icon.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #343a40;
            background: url('https://source.unsplash.com/1600x900/?mosque') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .heading {
            font-weight: 700;
            font-size: 3rem;
            text-align: center;
            background-color: #17a2b8;
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flex-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card-container a {
            text-decoration: none;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #17a2b8;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 24px;
            margin: 0;
            color: inherit;
        }

        .footer {
            background-color: #17a2b8;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .card {
                width: 200px;
                height: 200px;
            }

            .card h3 {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .card {
                width: 150px;
                height: 150px;
            }

            .card h3 {
                font-size: 16px;
            }

            .heading {
                font-size: 2rem;
                padding: 1rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="heading">Prayer Pulse</div>
    <div class="flex-box">
        <div class="card-container">
            <a href="/committee_login" aria-label="Committee Login">
                <div class="card">
                    <h3>Committee</h3>
                </div>
            </a>
            <a href="/userLogin" aria-label="User Login">
                <div class="card">
                    <h3>User</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Prayer Pulse. All Rights Reserved.
    </div>
</body>

</html>
