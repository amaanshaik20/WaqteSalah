<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Pulse | Register</title>
    <link rel="icon" href="/static/mosque-icon.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .login-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register New Mosque</h2>
        <form id="registrationForm" method="POST" action="/register">
            <input type="text" name="mosqueName" placeholder="Mosque Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <textarea name="address" placeholder="Address" rows="4" required></textarea>
            <input type="text" name="committeeHeadName" placeholder="Committee Head Name" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}">
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>

            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <button type="submit">Register</button>
        </form>

        <a href="/committee_login" class="login-link">Go To Login</a>
    </div>
</body>

</html>
